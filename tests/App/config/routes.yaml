product_show:
    path: /product/{slug}
    controller: Ecourty\SitemapBundle\Tests\App\Controller\TestController::product

page_show:
    path: /page/{slug}
    controller: Ecourty\SitemapBundle\Tests\App\Controller\TestController::page
