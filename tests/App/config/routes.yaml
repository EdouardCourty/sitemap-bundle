sitemap:
    resource: '@SitemapBundle/Resources/config/routes.yaml'

home:
    path: /
    controller: Ecourty\SitemapBundle\Tests\App\Controller\TestController::home

about:
    path: /about
    controller: Ecourty\SitemapBundle\Tests\App\Controller\TestController::about

contact:
    path: /contact
    controller: Ecourty\SitemapBundle\Tests\App\Controller\TestController::contact

